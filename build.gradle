plugins {
    id 'java-library'
}

group = 'com.lingocoder'
version = '0.0.0'
description = 'The mrJar Plugin Supports --module-source-path Compilation and Packaging, Plus Running JavaFX Applications'

task runProviders {
    dependsOn gradle.includedBuild('providers').task(':run')
}

task runServices {
    dependsOn gradle.includedBuild('easytext-services').task(':run')
}

task runServicesFactory {
    dependsOn gradle.includedBuild('easytext-services-factory').task(':run')
}

task runFactory {
    dependsOn gradle.includedBuild('easytext-factory').task(':run')
}

task runFiltering {
    dependsOn gradle.includedBuild('easytext-filtering').task(':run')
}
